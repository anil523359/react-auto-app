version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - cd server
      - echo "Installing source NPM dependencies..."
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build

artifacts:
  files:
    - '**/*'
    #- "server/build/**/*"
  base-directory: 'server/build'
  #discard-paths: yes
